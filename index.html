<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin-Fashion</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .text-bebas-neue {
            font-family: "Bebas Neue", sans-serif;
        }

        .text-roboto{
            font-family: "Roboto", sans-serif;
        }

        .text-primary{
            color: rgba(250, 190, 76);
        }

        .text-secondary{
            color: rgb(54, 57, 88);
        }
    </style>
</head>
<body class="text-roboto">
    <header class="bg-[#FFFBF0] px-[137px] py-[47px] ">
        <nav class="flex justify-between items-center bg-img">
            <div class="nav-logo">
                <img class="w-2xs" src="./icons/logo.png" alt="">
                <img class="ml-[400px] mt-[-160px]" src="./icons/Group 33064.png" alt="">
            </div>
            <div class="nav-menu">
                <img class="md:hidden" src="./icons/menu-collpase.png" alt="">
                <ul class="sm:hidden md:flex justify-between gap-[50px] font-medium text-[#3C3C3C]">
                    <li>Home</li>
                    <li>Product</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </nav>
        <!-- Banner Section -->
        <div class="banner mt-[4rem] flex items-center justify-start gap-[10rem]">
            <div class="banner-text">
                <h1 class="text-bebas-neue font-black text-7xl leading-[80px] w-[70%] tracking-[3px] capitalize"><span class="text-primary">Be the Penguins</span> <span class="text-secondary">of Winter</span></h1>
                <p class="w-[55%] text-[#3E3E3E] mb-[20px]">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <div class=" btn-cotainer w-[170px] p-[18px] bg-linear-to-r from-[#A4BC46] to-[#85A019] rounded-2xl flex justify-center gap-[5px] leading-[24px] text-white font-medium capitalize">
                    <img class="w-[32px]" src="./icons/shopping-cart 1.png" alt="">
                    <button>Buy Now</button>
                </div>
            </div>
            <div class="banner-model">
                <img src="images/model.png" alt="">
            </div>
        </div>

    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
